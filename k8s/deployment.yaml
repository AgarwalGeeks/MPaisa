apiVersion: apps/v1
kind: Deployment
metadata:
  name: mpaisa
  labels:
    app: mpaisa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mpaisa
  template:
    metadata:
      labels:
        app: mpaisa
    spec:
      containers:
        - name: mpaisa
          image: "<ACCOUNT_ID>.dkr.ecr.ap-south-1.amazonaws.com/mpaisa:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8091
          envFrom:
            - configMapRef:
                name: mpaisa-config
            - secretRef:
                name: mpaisa-secrets
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8091
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8091
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

