name: Go Test CI

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:

    test:
        name: Test
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:latest
                env:
                    POSTGRES_PASSWORD: Harshit@12345
                    POSTGRES_USER: haagarwa
                    POSTGRES_DB: MPaisa
                ports: 
                -   5435:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:

        -   name: Set up Go
            uses: actions/setup-go@v5
            with:
                go-version: '1.25'

        -   name: Checkout code
            uses: actions/checkout@v4

        -   name: Install golang-migrate
            run:  |
                curl -L https://github.com/golang-migrate/migrate/releases/download/v4.19.0/migrate.linux-amd64.tar.gz | tar xvz
                sudo mv migrate /usr/bin/migrate
                which migrate

        -   name: Run migrations
            run: make migrateupinit
        -   name: Run tests
            run: make test